<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title><link rel="stylesheet" href="./form.css">
</head>
<body>
    <form action="./thankyou.html">
        <fieldset>
            <legend>REGISTRATION FORM</legend>
            <p><input required maxlength="10" title="e.g emmanuel" type="text" name="firstname" id="firstname" placeholder="firstname"> <input required maxlength="10" title="e.g pepple" type="text" name="lastname" id="lastname" placeholder="lastname"></p>
            <p><input required title="e.g ep@mail.com" type="email" name="email" id="email" placeholder="email"> <input required maxlength="11" title="e.g 09012345678" type="tel" name="telephone" id="telephone" placeholder="telephone"></p>
            <p><input required maxlength="10" title="e.g nigeria" type="text" name="country" id="country" placeholder="country"> <input required maxlength="10" title="e.g rivers" type="text" name="state" id="state" placeholder="state"></p>
            <p><input type="submit" value="submit" id="submit"></p>
            <p><input required type="checkbox" name="iagree" id="iagree">I AGREE</p>
        </fieldset>
    </form>
</body>
</html>
